<body>
    <div class="color-hover">

        <div class="color cyan" style="background-color: cyan;">orange</div>
        <div class="color violet" style="background-color: violet;">violet</div>

        <div class="color pink" style="background-color: pink;">pink</div>
    </div>
    <div class="center">selected</div>

    <script>
        let red = document.querySelector('.red')
        let cyan = document.querySelector('.cyan')
        let violet = document.querySelector('.violet')
        let orange = document.querySelector('.orange')
        let pink = document.querySelector('.pink')

        let center = document.querySelector('.center')

        let getBGColor = (color) => {
            return window.getComputedStyle(color).backgroundColor
        }

        // let getElementColors = getBGColor(orange)
        // console.log(getElementColors)


        // center.addEventListener('mouseenter', () => {
        //     center.style.background = getElementColors
        // })

        let magicColorChanger = (element, color) => {
            element.addEventListener('mouseenter', () => {
                center.style.background = color;..
            })
        }

        magicColorChanger(red, getBGColor(red))
        magicColorChanger(cyan, getBGColor(cyan))
        magicColorChanger(violet, getBGColor(violet))
        magicColorChanger(orange, getBGColor(orange))
        magicColorChanger(pink, getBGColor(pink))

    </script>

</body>
